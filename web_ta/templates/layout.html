<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_home.css') }}">
    <title>{{title}}</title>
</head>
<body>

    <section class="crawl">
        <div class="container">
            <h3>Pilih metode uji yang akan digunakan</h3>
            <form class="row g-3">
                <div class="col-auto">
                  <label for="inputPassword2" class="visually-hidden">Masukan Keyword</label>
                  <input type="text" class="form-control" id="inputPassword2" placeholder="Masukan Keyword">
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-primary mb-3">Crawling</button>
                </div>
            </form>
        </div>
        
    </section>
    <!-- Menu -->
    <div class="container">
        <h4>Silahkan masukan kata kunci dan crawling data twitter</h4>
        <div class="d-grid gap-1 col-7">
            <button type="button" class="btn btn-primary" name = "bayes" id="tombol-bayes">Naive Bayes</button>
            <button type="button" class="btn btn-primary" name = "knn" id="tombol-knn">K-NN</button>
            <button type="button" class="btn btn-primary" name = "forest" id="tombol-forest">Random Forest</button>
        </div>
    </div>
    <!--  Akhir Menu -->
    {%block content%}
    {%endblock content%}
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script> 
</body>
</html>
