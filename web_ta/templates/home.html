<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style_home.css') }}">
    <title>Halaman Utama</title>
</head>
<body>
    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Sistem Deteksi Unsur Depresi pada Tweet</h1>
    </div>
    <!-- Akhir Jumbotron -->

    <!--Manu-->
    <div class="card text-center">
        <div class="card-body">
            <br>
          <h4 class="card-title">Ketik keyword dan crawling data twitter</h4>
            <br>
          <form class="row g-3">
            <div class="col-3">
              <label for="inputKeyword" class="visually-hidden">Keyword</label>
              <input type="text" class="form-control" id="inputPassword2" placeholder="Keyword">
            </div>
            <div class="col-auto">
              <button type="submit" class="btn btn-primary mb-3">Crawling</button>
            </div>
          </form>

          <br><br>

          <h4 class="card-text">Pilih metode uji yang digunakan</h4>
          <br>
          <div class="d-grid gap-4 col-2 mx-auto">
            <a class="btn btn-primary" type="button" href="{{url_for('nv_bayes')}}">Naive Bayes</a>
            <a class="btn btn-primary" type="button" href="{{url_for('knn')}}">K-NN</a>
            <a class="btn btn-primary" type="button" href="{{url_for('rdm_forest')}}">Random Forest</a>
            <br><br><br>
          </div>
        </div>
      </div>
    <!--Akhir Menu-->
    
    <!-- Footer -->
    <footer>
        <div class="container text-center">
                <div class="col-sm-12">
                    <p>Copyright &copy; 2021 | Tugas Akhir.</p>
                </div>
        </div>
    </footer>
    <!-- Akhir Footer -->


    <!-- Optional JavaScript -->

    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="js/parallax.js"></script>
